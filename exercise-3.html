<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    /*
    When the button is clicked, change the text of the paragraph #the-message to "You clicked me!", and the text of the button #the-button to "Click again?".
    */

    $(document).ready(function () {
    $('#the-button').click(function () {
      $('#the-message').html("You clicked me!");  //can also use keyword "text"
      $('#the-button').html("Click again?");      //can also save button, message as $variables. better if they're getting used again.
    });
  });
    </script>
  </head>
  <body>
    <p id="the-message">Pardon me, would you please</p>
    <button id="the-button">Click me?</button>
  </body>
</html>
