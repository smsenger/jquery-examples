<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    /*
    When the clear button is clicked, clear the text field.
    When the save button is clicked, take the text value inside the text field, and append a new <li> element to the #log with the entered text value.
    HINT: lookup .val()
    */


    $(document).ready(function () {     //don't need document ready, can just have $(function(){}).
    $('#clear-button').click(function () { //can store these as $variables
      $('#text-field').val("");
    }); 
    $('#save-button').click(function() {
      let $list = $('<li>', {             //could also do const new value = $('#text-field').val()
        'text': $('#text-field').val()  //can use template strings to append html straight in
      }) 
        $('#log').append($list);
      })
    });


    </script>
  </head>
  <body>
    <input id="text-field" type="text" name="text">
    <button id="clear-button">Clear</button>
    <button id="save-button">Save</button>
    <ul id="log">
      <li>Type messages here:</li>
    </ul>
  </body>
</html>
